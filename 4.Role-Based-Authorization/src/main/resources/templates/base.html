<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Base Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

	<!-- Start Nav-Bar  -->
	<ul class="nav nav-tabs " id="myTab" role="tablist">

		<li class="nav-item"><a class="nav-link" th:href="@{/user/home}"
			tabindex="-1" aria-disabled="true">Home</a></li>

		<li class="nav-item"><a class="nav-link" th:href="@{/user/profile}"
			tabindex="-1" aria-disabled="true">Profile</a></li>

		<li class="nav-item"><a class="nav-link" th:href="@{/}"
			tabindex="-1" aria-disabled="true">Contact</a></li>

		<li class="nav-item ml-auto"><a class="nav-link "
			th:href="@{/singin}" tabindex="-1" aria-disabled="true">Login</a></li>

		<li class="nav-item"><a class="nav-link" th:href="@{/singup}"
			tabindex="-1" aria-disabled="true">SingUp</a></li>
	</ul>
	<!-- End Nav-Bar -->

	<div th:replace="${content}"></div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>
</html>
