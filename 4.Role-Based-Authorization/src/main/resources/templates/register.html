<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section th:fragment="content">
		<div class="container mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-4">
					<div class="card">
						<div class="card-body">
							<form action="/saveuser" method="post" th:object="${user}">
								<th:block th:if="${session.msg}">
								
									<p class="text-center text-success">[[${session.msg}]]</p>
									<th:block th:text=${@userServiceImp.removeSessionMessage()}></th:block>
									
								</th:block>
								
								<h1 class="text-center">Register here</h1>
								<div class="form-group">
									<label for="name_field">Full Name</label> 
									<input
										th:value="${user.name}"
										name="name"
										type="text" 
										class="form-control" 
										id="name_field"
										aria-describedby="emailHelp"> 
								</div>
								<div class="form-group">
									<label for="email_field">Email</label> 
									<input
										th:value="${user.email}"
										name="email"
										type="email" 
										class="form-control" 
										id="email_field"
										aria-describedby="emailHelp"> 
								</div>
								<div class="form-group">
									<label for="password_field">Password</label> 
									<input
										
										name="password"
										type="password" 
										class="form-control" 
										id="password_field"
										aria-describedby="emailHelp"> 
								</div>
								<div class="form-group">
									<label for="number_field">Phone Number</label> 
									<input
										th:value="${user.phone}"
										name="phone"
										type="number" 
										class="form-control" 
										id="number_field"
										aria-describedby="emailHelp"> 
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Submit</button>
									<button type="reset" class="btn btn-orange">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
