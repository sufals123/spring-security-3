<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section th:fragment="content">
		<div class="container mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-4">
					<div class="card">
						<div class="card-body">
							<form action="userlogin" method="post">


								<!-- <th:block th:if="${param.error}">
									<div class="alert alert-danger" role="alert">Invalid
										username or password. Please try again.</div>
								</th:block> -->

								<!-- Display error message if present -->
								<div th:if="${param.error}" class="alert alert-danger text-center"
									role="alert">
									[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								</div>


								<h1 class="text-center">Login here</h1>

								<div class="form-group">
									<label for="email_field">Email</label> <input name="username"
										type="email" class="form-control" id="email_field"
										aria-describedby="emailHelp">
								</div>
								<div class="form-group">
									<label for="password_field">Password</label> <input
										name="password" type="password" class="form-control"
										id="password_field" aria-describedby="emailHelp">
								</div>

								<div class="container text-center">
									<button type="submit" class="btn btn-success">Login</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
