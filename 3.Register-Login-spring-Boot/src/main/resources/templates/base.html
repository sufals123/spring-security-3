<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title>Insert title here</title>
</head>
<body class="bg-light">
	<!-- Start NavBar -->
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item oxy "><a class="navbar-brand " href="#">OXYGEN</a>
		</li>

		<li class="nav-item margin"><a class="nav-link"
			th:href="@{/home}">Home</a></li>

		<li class="nav-item"><a class="nav-link"
			th:href="@{/user/profile}">Profile</a></li>

		<li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a>
		</li>

		<th:block th:if="${user==null}">
			<li class="nav-item ml-auto"><a class="nav-link"
				th:href="@{/login}">Login</a></li>

			<li class="nav-item"><a class="nav-link" th:href="@{/register}">SignUp</a>
			</li>
		</th:block>
	</ul>
	<!-- End NavBar -->

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div th:replace="${content}"></div>
			</div>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
