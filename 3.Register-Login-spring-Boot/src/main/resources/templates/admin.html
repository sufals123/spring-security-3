<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
	
		<h1>This is profile page</h1>
		<h6>Name : <span th:text="${student.name}"></span></h6>
		<h6>Email : <span th:text="${student.email}"></span></h6>
		<h6>Phone No : <span th:text="${student.number}"></span></h6>
		
		
		<button class="logoutBtn"><a class="logoutA" href="/logout">Logout</a></button>
	</section>
</body>
</html>
